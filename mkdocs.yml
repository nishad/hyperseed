site_name: Hyperseed Documentation
site_description: An experimental tool for hyperspectral seed image analysis
site_author: Nishad Thalhath & Deepa Kasaragod
site_url: https://nishad.github.io/hyperseed

# Repository
repo_name: nishad/hyperseed
repo_url: https://github.com/nishad/hyperseed
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 <a href="https://github.com/nishad/hyperseed/graphs/contributors">Hyperseed Contributors</a>

# Configuration
theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            show_root_heading: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            merge_init_into_class: true
            show_source: true
            heading_level: 2
            members_order: source
            group_by_category: true
            show_submodules: false
            filters:
              - "!^_"  # exclude private members
  - mkdocs-jupyter:
      include_source: true
      execute: false
      allow_errors: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nishad/hyperseed
      name: Hyperseed on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hyperseed/
      name: Hyperseed on PyPI
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/nishad/hyperseed/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">opening an issue</a>.

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - user-guide/index.md
    - Data Preparation: user-guide/data-preparation.md
    - Preprocessing: user-guide/preprocessing.md
    - Segmentation: user-guide/segmentation.md
    - Batch Processing: user-guide/batch-processing.md
    - Troubleshooting: user-guide/troubleshooting.md
  - CLI Reference:
    - cli-reference/index.md
    - analyze: cli-reference/extract.md
    - batch: cli-reference/batch.md
    - segment: cli-reference/segment.md
    - Calibration (API): cli-reference/calibrate.md
  - API Reference:
    - api-reference/index.md
    - Core Modules: api-reference/core.md
    - I/O Operations: api-reference/io.md
    - Calibration: api-reference/calibration.md
    - Preprocessing: api-reference/preprocessing.md
    - Segmentation: api-reference/segmentation.md
    - Extraction: api-reference/extraction.md
  - Development:
    - development/index.md
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md
  - About:
    - Changelog: about/changelog.md
    - License: about/license.md

# Watch additional files
watch:
  - hyperseed/
